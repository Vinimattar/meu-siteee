<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tecnologia e Inovação</title>
      <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         html, body {
          height: 75dvh;
         }

         body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
            line-height: 1.6;
         }

         header {
            background-color: #3182ce;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
         }

         header .logo {
            font-size: 1.5rem;
            font-weight: bold;
         }

         header .logo img {
          width: 100px;
         }

         header nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
         }

         header nav a:hover {
            text-decoration: underline;
         }

         section {
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
         }

         section img {
            width: 500px;
            max-width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
         }

         section h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
         }

         section p {
            font-size: 1.25rem;
            max-width: 800px;
         }

         footer {
            background-color: #21357c;
            color: white;
            text-align: center;
            padding: 1rem;
         }

         footer a {
            color: #5ea4ff;
            text-decoration: none;
         }

         footer a:hover {
            text-decoration: underline;
         }
      </style>
   </head>
   <body>
      <header>
         <div class="logo"><img src="https://www.zarla.com/images/zarla-techtop-1x1-2400x2400-20220606-rmgkjbhj3vxrfmwxrbky.png?crop=1:1,smart&width=250&dpr=2" alt=""></div>
         <nav>
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#contact">Contato</a>
         </nav>
      </header>

      <section>
         <img
            src="https://ascenty.com/wp-content/uploads/2022/04/tecnologia-na-educa%C3%A7%C3%A3o-1920x1000-c-default.png"
            alt="Imagem de tecnologia"
         />
         <h1>Inovação para um Futuro Melhor</h1>
         <p>
            Descubra como a tecnologia está transformando o mundo. Explore
            inovações que estão moldando nosso futuro, desde inteligência
            artificial até avanços na computação quântica.
         </p>
      </section>

      <footer>
         <p>
            Desenvolvido por Vinicius |
            <a href="mailto:vinicius@email.com">Entre em contato</a>
         </p>
      </footer>

      <script>
         const navLinks = document.querySelectorAll("header nav a");
         navLinks.forEach((link) => {
            link.addEventListener("click", (e) => {
               e.preventDefault();
               alert(`Você clicou em: ${link.textContent}`);
            });
         });
      </script>
   </body>
</html>
